<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header-wrap">
                <a href="#" class="header-logo">
                    <img src="assets/img/icons/logo.svg" alt="">
                </a>
                <div class="header-mid" data-header-mid>
                    <nav class="header-menu">
                        <ul>
                            <li><a href="#">Об организации</a></li>
                            <li><a href="#">Проекты</a></li>
                            <li><a href="#">Документы</a></li>
                            <li><a href="#">Новости</a></li>
                            <li><a href="#">Партнеры</a></li>
                            <li><a href="#">Контакты</a></li>
                        </ul>
                    </nav>
                    <div class="header-socials">
                        <ul>
                            <li><a href="#">
                                <img src="assets/img/icons/instagram.svg" alt="instagram">
                            </a></li>
                            <li><a href="#">
                                <img src="assets/img/icons/telegram.svg" alt="instagram">
                            </a></li>
                            <li><a href="#">
                                <img src="assets/img/icons/tiktok.svg" alt="instagram">
                            </a></li>
                        </ul>
                    </div>
                </div>
                <div class="header-end">
                    <div class="header-search-wrap">
                        <button class="header-search-btn" data-header-search-btn>
                            <img src="assets/img/icons/search.svg" alt="">
                        </button>
                        <div class="search header-search" data-header-search>
                            <form action="" class="search-form">
                                <input type="text" name="q" placeholder="Поиск">
                                <input type="submit" name="submit" value=" ">
                            </form>
                        </div>
                    </div>
                    <button class="header-btn" data-header-btn>
                        <img src="assets/img/icons/hamburger.svg" alt="" class="header-btn-open">
                        <img src="assets/img/icons/close.svg" alt="" class="header-btn-close">
                    </button>
                </div>
            </div>
        </div>
    </header>


    <script src="assets/js/header.js"></script>
</body>
</html>
